<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>OddsVista — Language Redirect</title>
  <meta name="robots" content="noindex"> <!-- корневая страница-редирект не индексируется -->
  <script>
    (function () {
      try {
        // Редиректим только с корня, чтобы не мешать страницам внутри /en/, /de/, ...
        if (location.pathname === "/" || location.pathname === "/index.html") {
          var saved = localStorage.getItem("lang");
          var lang = (saved || (navigator.language || "en")).slice(0, 2).toLowerCase();
          var map = {
            en: "/en/", de: "/de/", fr: "/fr/", es: "/es/", it: "/it/",
            pt: "/pt/", nl: "/nl/", pl: "/pl/", tr: "/tr/",
            ar: "/ar/", zh: "/zh/", ja: "/ja/", ko: "/ko/", sv: "/sv/"
          };
          location.replace(map[lang] || "/en/");
        }
      } catch (e) {
        location.replace("/en/");
      }
    })();
  </script>
  <style>
    /* Небольшой стиль для fallbacks */
    body{margin:0;display:grid;place-items:center;min-height:100dvh;background:#0b1120;color:#e5e7eb;font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto}
    .card{padding:28px 24px;border-radius:12px;background:rgba(255,255,255,.06);backdrop-filter:blur(6px);text-align:center;max-width:680px}
    .links a{color:#93c5fd;text-decoration:none;margin:0 .35rem}
    .links a:hover{text-decoration:underline}
  </style>
</head>
<body>
  <!-- Fallback для отключённого JS / на случай блокировок -->
  <noscript>
    <div class="card">
      <h1 style="margin:0 0 10px">Choose your language</h1>
      <p class="links">
        <a href="/en/">EN</a> • <a href="/de/">DE</a> • <a href="/fr/">FR</a> • <a href="/es/">ES</a> •
        <a href="/it/">IT</a> • <a href="/pt/">PT</a> • <a href="/nl/">NL</a> • <a href="/pl/">PL</a> •
        <a href="/tr/">TR</a> • <a href="/ar/">AR</a> • <a href="/zh/">ZH</a> • <a href="/ja/">JA</a> •
        <a href="/ko/">KO</a> • <a href="/sv/">SV</a>
      </p>
      <p style="opacity:.75;margin:.5rem 0 0">Enable JavaScript for automatic redirection.</p>
    </div>
  </noscript>
</body>
</html>
